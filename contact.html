<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ThinknDrink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap');

        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #f7f0fc;
            color: #2c2c2c;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #6a1b9a;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Layout */
        main {
            padding: 40px 50px;
            display: flex;
            justify-content: center;
        }

        /* Contact Form */
        .contact-form {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #4a148c;
        }

        /* Footer */
        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ThinknDrink</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Want to order something ?</h2>
            <form>
                <label for="name">What is your Name ?</label>
                <input type="text" name="name" placeholder="Example, Afridh" required>
                <label for="phone">What is your Phone Number ?</label>
                <input type="tel" name="phone" placeholder="Example, 1234-5678-90" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <label for="name">What you like to order ?</label>
                <textarea name="message" rows="4" placeholder="Example, 1.{Product-ID}" required></textarea>
                <label for="name">Would you like to add any additionals ?</label>
                <textarea name="message" rows="4" placeholder="Example, Decoration" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ThinknDrink. All rights reserved.</p>
    </footer>
</body>
</html>
