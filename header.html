<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - ThinknDrink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6d4c41;
            color: white;
        }

        header {
            float: left;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3.8rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>ThinknDrink</h1>
        <p>Your daily dose of energy and comfort</p>
    </header>
</body>

</html>
